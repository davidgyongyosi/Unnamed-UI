name: Visual Regression Testing

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  chromatic:
    runs-on: ubuntu-latest
    env:
      CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Build libraries
        run: |
          npm run build -- ngx-unnamed-icons
          npm run build -- ngx-unnamed

      - name: Build Storybook
        run: npm run build-storybook

      - name: Check for Chromatic token
        id: check_token
        run: |
          if [ -n "$CHROMATIC_PROJECT_TOKEN" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to Chromatic
        if: steps.check_token.outputs.has_token == 'true'
        uses: chromaui/action@v1
        with:
          buildScriptName: build-storybook
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          autoAcceptChanges: main
          onlyStoryFiles: false

      - name: Skip Chromatic - No Project Token
        if: steps.check_token.outputs.has_token == 'false'
        run: |
          echo "‚ö†Ô∏è Chromatic project token not configured"
          echo "To enable visual regression testing:"
          echo "1. Go to https://www.chromatic.com/start"
          echo "2. Create a new project or find your existing project token"
          echo "3. Add CHROMATIC_PROJECT_TOKEN as a repository secret in GitHub settings"
          echo "4. The visual regression testing will run automatically on future commits"

      - name: Comment PR
        if: github.event_name == 'pull_request' && steps.check_token.outputs.has_token == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `
            ## üé® Visual Regression Tests Complete

            Visual changes have been detected and published to Chromatic for review.

            [üîç Review Visual Changes](https://www.chromatic.com/builds?appId=${{ secrets.CHROMATIC_APP_ID }})

            Please review the visual changes before merging this PR.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });