name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build libraries
        run: |
          npm run build -- ngx-unnamed-icons
          npm run build -- ngx-unnamed

      - name: Generate Compodoc documentation
        run: |
          npx compodoc -p projects/ngx-unnamed/tsconfig.lib.json -d docs-compodoc --theme material --disablePrivate --disableInternal

      - name: Build Storybook
        run: npm run build-storybook

      - name: Merge documentation
        run: |
          # Create the deployment directory at root level
          mkdir -p docs-site api
          cp -r dist/storybook/ngx-unnamed/* docs-site/
          cp -r docs-compodoc/* api/
          echo "<meta http-equiv='refresh' content='0; url=docs-site/'>" > index.html
          # Copy CNAME file for custom domain
          cp CNAME .

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically enable Pages if not already enabled
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4